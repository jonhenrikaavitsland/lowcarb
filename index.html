<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is my personal low carb meal planner, a little side project" />
    <link rel="shortcut icon" href="./src/assets/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./src/index.css" />
    <script type="module" src="./src/js/index.mjs"></script>
    <title>Home | My Low Carb</title>
  </head>
  <body class="bg-slate-300 h-screen text-indigo-950 flex flex-col">
    <header class="uppercase text-4xl font-bold text-center p-5">
      <h1>My food planner</h1>
    </header>
    <main class="grow w-screen">
      <form class="p-10 md:max-w-lg mx-auto">
        <div class="flex flex-col py-2">
          <label for="day" class="capitalize">Select day:</label>
          <select name="day" id="day">
            <option value="1">Day 1</option>
            <option value="2">Day 2</option>
            <option value="3">Day 3</option>
            <option value="4">Day 4</option>
            <option value="5">Day 5</option>
            <option value="6">Day 6</option>
            <option value="7">Day 7</option>
            <option value="8">Day 8</option>
            <option value="9">Day 9</option>
            <option value="10">Day 10</option>
            <option value="11">Day 11</option>
            <option value="12">Day 12</option>
            <option value="13">Day 13</option>
            <option value="14">Day 14</option>
          </select>
        </div>
        <div class="flex flex-col py-2">
          <label for="breakfast" class="capitalize">Choose a breakfast:</label>
          <select name="breakfast" id="breakfast"></select>
        </div>
        <div class="flex flex-col py-2">
          <label for="lunch" class="capitalize">Choose a lunch:</label>
          <select name="lunch" id="lunch"></select>
        </div>
        <div class="flex flex-col py-2">
          <label for="dinner" class="capitalize">Choose a dinner:</label>
          <select name="dinner" id="dinner"></select>
        </div>
        <div class="flex justify-center p-10">
          <button class="bg-amber-500 text-white px-6 py-3 rounded-xl hover:bg-amber-600 uppercase font-bold">Make Plan</button>
        </div>
      </form>
      <section>
        <h2 class="text-center uppercase text-2xl font-bold pb-10">Your plan:</h2>
        <div data-planner="your-plan">
          <div data-planner="day1"></div>
          <div data-planner="day2"></div>
          <div data-planner="day3"></div>
          <div data-planner="day4"></div>
          <div data-planner="day5"></div>
          <div data-planner="day6"></div>
          <div data-planner="day7"></div>
          <div data-planner="day8"></div>
          <div data-planner="day9"></div>
          <div data-planner="day10"></div>
          <div data-planner="day11"></div>
          <div data-planner="day12"></div>
          <div data-planner="day13"></div>
          <div data-planner="day14"></div>
        </div>
        <h3 class="text-center uppercase text-xl font-bold pt-5">Totals:</h3>
        <div data-planner="total"></div>
      </section>
    </main>
    <footer class="flex justify-center italic">&copy; <span class="px-1">2024</span><a href="https://www.linkedin.com/in/jon-henrik-aavitsland-abaa872b7/" target="_blank">Jon Henrik Ã…vitsland</a></footer>
  </body>
</html>
