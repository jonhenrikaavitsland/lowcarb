<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Choose your meals for the day." />
    <link rel="shortcut icon" href="../src/assets/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="../src/index.css" />
    <script type="module" src="../src/js/index.mjs"></script>
    <title>Day Plan | My Low Carb</title>
  </head>
  <body class="bg-slate-300 h-screen text-indigo-950 flex flex-col">
    <header class="uppercase font-bold text-4xl text-center p-5">
      <h1>Day</h1>
    </header>
    <main class="grow mt-5 p-5">
      <div class="w-5/6 bg-amber-100 mx-auto"></div>
      <section class="flex flex-col gap-4">
        <h2 class="text-center text-4xl mt-5 font-bold">Your menu for the day</h2>
        <section class="p-5">
          <h3 class="font-bold text-2xl">Breakfast:</h3>
          <p data-planner="breakfast"></p>
        </section>
        <section class="p-5">
          <h3 class="font-bold text-2xl">Lunch:</h3>
          <p data-planner="lunch"></p>
        </section>
        <section class="p-5 mb-5">
          <h3 class="font-bold text-2xl">Dinner:</h3>
          <p data-planner="dinner"></p>
        </section>
        <section class="p-5 bg-amber-100 text-center">
          <h3 class="text-2xl p-5">Total Macros:</h3>
          <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 p-5">
            <span>Kcal<span data-planner="macros"></span></span>
            <span>Protein<span data-planner="macros"></span></span>
            <span>Fats<span data-planner="macros"></span></span>
            <span>Carbs<span data-planner="macros"></span></span>
          </div>
        </section>
        <span class="text-2xl font-semibold text-center py-5" data-planner="price"></span>
        <div class="flex justify-center uppercase font-semibold">
          <button class="py-3 px-6 rounded-full bg-amber-100">Add to plan</button>
        </div>
      </section>
    </main>
  </body>
</html>
